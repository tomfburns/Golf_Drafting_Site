<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Majors Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-masters" data-page="leaderboard">
  <div class="shell">
    <header class="topbar" role="banner">
      <div class="brand" aria-label="Site brand">
        <img class="logo" src="Masters_Logo.png" alt="Tournament logo" data-hook="tournament-logo" />
      </div>
      <button class="topbar__menu-toggle" type="button" aria-label="Toggle menu" aria-expanded="false" data-action="toggle-topbar-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="controls" role="group" aria-label="Leaderboard Controls">
        <a class="button secondary" href="index.html" role="link" aria-label="Back to draft">Back to Draft</a>
      </div>
    </header>

    <section class="card" aria-label="Leaderboard" style="margin-top:16px">
      <h2>Leaderboard</h2>
      <p class="subtle">Review drafted teams, edit names, and track round-by-round scoring.</p>

      <div id="team-name-editor" class="team-name-editor" aria-label="Team names"></div>

      <div id="team-totals" class="teams" style="margin-bottom:12px"></div>

      <div id="team-leaderboards" class="team-leaderboards"></div>

      <div id="score-chart" class="score-chart" role="img" aria-live="polite" aria-label="Relative scores by player"></div>
    </section>

    <section class="card" aria-label="Past Drafts" style="margin-top:16px">
      <div class="past-events__header">
        <h3 id="past-events-title" class="past-events__title">Past Drafts</h3>
        <button class="button secondary button--sm" type="button" data-action="clear-history">Clear All</button>
      </div>
      <div id="past-events" class="past-events" aria-live="polite"></div>
    </section>

    <div id="teams" hidden></div>

    <footer>
      <div>© <span id="year"></span> Majors Draft</div>
      <div class="subtle">Template v1.2 • HTML + CSS + JS</div>
    </footer>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
